<h1>
  Angular with React component.
</h1>
<p>In the example, the React component from the library <a href="https://github.com/iddan/react-spreadsheet">react-spreadsheet</a>
  is loaded</p>

<button (click)="changeData()">Change data</button>
<p>Number of rows: <strong>{{ data().length }}</strong></p>
<p>Output - Selected cell: <strong>{{ selectedCell() | json }}</strong></p>
<div>
  <app-react-component (onSelect)="componentChanged($event)" [data]="data()"></app-react-component>
</div>
